
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/BasicTemplate.html">
	<ui:define name="styleCSS"><h:outputStylesheet name="css/planZajec.css" /></ui:define>	
		<ui:define name="content">
				<!-- dialog do dodawania nowych dni wolnlych -->
		<p:dialog header="Rejestracja godziny zajęć" id="rgz" widgetVar="dlgRejestracjaGodzW"   appendTo="@(body)" style="background:white;">
		<p:ajax event="close"  update="rgz" resetValues="true" />
				<h:form style="text-align:center" id="dialogFormGodz">
						<h:panelGrid columns="6" >
								<h:outputLabel>Nr. godziny</h:outputLabel>
										<p:inputText value="#{godzinyZajec.nrGodziny}" required="true"/>
								<h:outputLabel >Od:</h:outputLabel>
									<p:calendar value="#{godzinyZajec.godzinaOd}" locale="pl" timeOnly="true" pattern="HH:mm" effect="fade" required="true" />
								<h:outputLabel >Do:</h:outputLabel>
									<p:calendar value="#{godzinyZajec.godzinaDo}" timeOnly="true" locale="pl" pattern="HH:mm" effect="fade" required="true" />
								<h:outputLabel>Komentarz: </h:outputLabel>
										<p:inputTextarea value="#{godzinyZajec.komentarz}" />
						</h:panelGrid>
						<p:commandButton  action="#{godzinyZajec.addGodzineZajec}" value="Zapisz" update=":godzinyZajecForm, dialogFormGodz" icon="ui-icon-calculator"  style="margin:20px;width:90%;padding:5px"/>
				</h:form>	
		</p:dialog>
		
		
		<h:form id="godzinyZajecForm">
					<p:growl id="msgs" showDetail="false"/>
				<p:dataTable id="gz" var="gzr" value="#{godzinyZajec.godzinyZajecList}" editable="true"  rowKey="#{gzr.nrGodzina}" 
				class="shadow my-tab-hover my-tab" style="text-align:center;width:85%;margin:auto">
				<f:facet name="header">
						<div class="headerPanel0">
        						<h:outputLabel value="Godziny Zajęć" />
        				</div>
							<p:commandButton value="Dodaj" style="float:right" rendered="#{poziomUprawnien eq 1 or (poziomUprawnien eq 5) or (poziomUprawnien eq 6)}" onclick="PF('dlgRejestracjaGodzW').show();"/>
						<div style="clear:both"></div>
        		</f:facet>
        		<p:ajax event="rowEdit" listener="#{godzinyZajec.onRowEdit}" update=":godzinyZajecForm:msgs"/>
        		
				<p:column headerText="Gdozina">
					<p:cellEditor>
						<f:facet name="output">
									<h:outputText  value="#{gzr.nrGodzina}" />
						</f:facet>
						<f:facet name="input">	
								<p:inputText value="#{gzr.nrGodzina}" required="true"/>
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Od" >
						<p:cellEditor>
						<f:facet name="output">
									<h:outputText  value="#{gzr.godzOd}">
										<f:convertDateTime pattern="HH:mm"/>
									</h:outputText>
						</f:facet>
						<f:facet name="input">	
								<p:calendar locale="pl" value="#{gzr.godzOd}" required="true" pattern="HH:mm" timeOnly="true"/>
						</f:facet>
					</p:cellEditor>
				</p:column>
					<p:column headerText="Do" >
						<p:cellEditor>
						<f:facet name="output">
									<h:outputText  value="#{gzr.godzDo}">
										<f:convertDateTime pattern="HH:mm"/>
									</h:outputText>
						</f:facet>
						<f:facet name="input">	
								<p:calendar locale="pl" value="#{gzr.godzDo}" required="true" pattern="HH:mm" timeOnly="true"/>
						</f:facet>
					</p:cellEditor>
				</p:column>
						<p:column headerText="Komentarz" style="text-align:left">
					<p:cellEditor>
						<f:facet name="output">
									<h:outputText  value="#{gzr.komentarz}" />
						</f:facet>
						<f:facet name="input">	
								<p:inputTextarea value="#{gzr.komentarz}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column style="width:55px;text-align:center" rendered="#{poziomUprawnien eq 1 or (poziomUprawnien eq 5) or (poziomUprawnien eq 6)}" >
									<f:facet name="header"><i  class="fa fa-eraser"></i></f:facet>
									<p:commandButton icon="fa fa-cut" actionListener="#{godzinyZajec.remove}"  update="@form" class="buttDelete btn-sm"> 
											<f:attribute name="removeRow" value="#{gzr}" />
											<p:confirm  header=" Uwaga, próbujesz usunac wpis!" message=" Czy potwierdzasz? " /> 
									</p:commandButton>
				</p:column>
				<p:column style="width:55px;text-align:center" rendered="#{poziomUprawnien eq 1 or (poziomUprawnien eq 5) or (poziomUprawnien eq 6)}">
							<f:facet name="header"><i  class="fa fa-edit"></i></f:facet>
								<p:rowEditor />
				</p:column>
		
				</p:dataTable>
				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
      							  <p:commandButton value="Tak" type="button" styleClass="ui-confirmdialog-yes bg-danger" icon="fa fa-check" />
       							  <p:commandButton value="Nie" type="button" styleClass="ui-confirmdialog-no bg-primary" icon="fa fa-times" />
   				</p:confirmDialog>  
		</h:form>
		<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false" style="background:whitesmoke;opacity:0.9">
										<p:graphicImage name="/img/loadery/load1.gif" width="100"/>
								</p:dialog>
	 </ui:define>
	<ui:define name="footer">
	</ui:define>
	
</ui:composition>
