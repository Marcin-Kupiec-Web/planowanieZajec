
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/BasicTemplate.html">
	<ui:define name="styleCSS"><h:outputStylesheet name="css/planZajec.css" /></ui:define>	
		<ui:define name="content">
		
			<!-- dialog do dodawania nowych kompanii -->
		<p:dialog header="Rejestracja nowej kompanii" id="rkd" widgetVar="dlgRejestracjaKompanii"  modal="true"  appendTo="@(body)" style="background:white;">
		<p:ajax event="close"  update="rkd" resetValues="true" />
				<h:form style="text-align:center" id="dialogFormKomp">
						<h:panelGrid columns="6" >
								<h:outputLabel>Nazwa kompanii: </h:outputLabel>
									<p:inputText value="#{kompanie.nazwaNowejKompanii}" required="true"/>
						</h:panelGrid>
						<p:commandButton  action="#{kompanie.addKompania}" value="Zapisz" icon="ui-icon-calculator" update=":formKompanie, dialogFormKomp" style="margin:20px;width:90%;padding:5px"/>
				</h:form>	
		</p:dialog>
			<h:form id="formKompanie">
				<p:growl id="msgs" showDetail="false"/>
				<p:dataTable id="komps" var="komps" value="#{kompanie.komp}" editable="true" style="text-align:center;width:90%;margin:auto" 
				rowKey="#{komps.idKompania}" class="shadow my-tab-hover my-tab">
							<f:facet name="header">
							  <h:commandLink style="float:left;position:relative;top:5px" rendered="#{!kompanie.edycjaTabeli}">
										<i  class="fa fa-file-excel" style="font-size:larger;color:#a66c20"></i>
											<p:dataExporter type="xls" target="komps" fileName="wydrukKompanie"/>
							</h:commandLink>
							<div style="padding:5px;margin:auto;display:inline-block">
								<h:outputLabel value="Kompanie" />
							</div>
							<p:commandButton type="button" icon="ui-icon-calculator" value="Dodaj" rendered="#{poziomUprawnien eq 1}" style="float:right" onclick="PF('dlgRejestracjaKompanii').show();"/>
									 	 <p:selectBooleanButton value="#{kompanie.edycjaTabeli}" onLabel="Edycja" offLabel="Edycja" onIcon="fa fa-check" offIcon="fa fa-times" 
						 			 rendered="#{poziomUprawnien eq 1}" style="float:right">
										<p:ajax update=":formKompanie:msgs,:formKompanie:komps" listener="#{kompanie.rendExpTab()}"/>
									</p:selectBooleanButton>
									 <p:selectBooleanButton id="arche" value="#{kompanie.edycjaArch}" onLabel="Arch. TAK" offLabel="Arch. NIE" 
									 rendered="#{poziomUprawnien eq 1 or (poziomUprawnien eq 5)}" style="float:right">
									 		<p:ajax update="komps" listener="#{kompanie.changeArche}" />
									 </p:selectBooleanButton>
								
								<div style="clear:both"></div>
							</f:facet>
							<p:ajax event="rowEdit" listener="#{kompanie.onRowEdit}" update=":formKompanie:msgs,:formKompanie:komps"/>
							<p:column headerText="Id" style="width:70px" rendered="#{poziomUprawnien eq 1}" sortBy="#{komps.idKompania}">
									<h:outputText  value="#{komps.idKompania}"/>
							</p:column>
							<p:column headerText="Nazwa Kompanii" sortBy="#{komps.nazwaKompania}">
								<p:cellEditor>
									<f:facet name="output"><h:outputText  value="#{komps.nazwaKompania}"/></f:facet>
									<f:facet name="input"><p:inputText value="#{komps.nazwaKompania}" /></f:facet>
								</p:cellEditor>
							</p:column>
							<p:column headerText="Utworzono" sortBy="#{komps.dataUtowrzeniaKompania}">
									<h:outputText  value="#{komps.dataUtowrzeniaKompania}">
											<f:convertDateTime pattern="dd-MMMM-yyyy" locale="pl"/>
									</h:outputText>
							</p:column>
							<p:column headerText="Archiwum" sortBy="#{komps.archiwum}">
								<p:cellEditor>
									<f:facet name="output"><h:outputText  value="#{komps.archiwum}"/></f:facet>
									<f:facet name="input">
											 <p:selectOneMenu value="#{komps.archiwum}" >
												 		<f:selectItem itemValue="NIE" itemLabel="NIE"/>
												 		<f:selectItem itemValue="TAK" itemLabel="TAK"/>
											</p:selectOneMenu>
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column style="width:55px;text-align:center" rendered="#{poziomUprawnien eq 1 and (kompanie.edycjaTabeli)}" >
							<f:facet name="header"><i  class="fa fa-eraser"></i></f:facet>
							<p:commandButton icon="fa fa-cut" rendered="#{komps.archiwum eq 'TAK' and (kompanie.edycjaArch)}" actionListener="#{kompanie.remove}"  update="@form"  class="buttDelete btn-sm"> 
									<f:attribute name="removeRow" value="#{komps}" />
									<p:confirm  header=" Uwaga, próbujesz usunac kompanię!" message=" Czy potwierdzasz? " />
							</p:commandButton>
							</p:column>
							<p:column style="width:55px;text-align:center" rendered="#{poziomUprawnien eq 1 and (kompanie.edycjaTabeli)}">
							<f:facet name="header"><i  class="fa fa-edit"></i></f:facet>
								<p:rowEditor />
							</p:column>
					</p:dataTable>
						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						        <p:commandButton value="Tak" type="button" styleClass="ui-confirmdialog-yes bg-danger" icon="fa fa-check" />
						        <p:commandButton value="Nie" type="button" styleClass="ui-confirmdialog-no bg-primary" icon="fa fa-times" />
    					</p:confirmDialog>  
			</h:form>
			
		
	 </ui:define>
	<ui:define name="footer">
	</ui:define>
	
</ui:composition>
