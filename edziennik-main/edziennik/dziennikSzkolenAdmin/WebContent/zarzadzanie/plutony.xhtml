
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/BasicTemplate.html">
	<ui:define name="styleCSS"><h:outputStylesheet name="css/planZajec.css" /></ui:define>	
		<ui:define name="content">
			<!-- dialog do dodawania nowych plutonow -->
		<p:dialog header="Rejestracja plutonu" id="rpd" widgetVar="dlgRejestracjaPlutonu"  modal="true"  appendTo="@(body)" style="background:white;">
		<p:ajax event="close"  update="rpd" resetValues="true" />
				<h:form style="text-align:center" id="formDialogPlut">
						<h:panelGrid columns="6" >
								<h:outputLabel>Szkolenie: </h:outputLabel>
										<p:inputText value="#{plutony.nazwaNowegoSzkolenia}" required="true"/>
								<h:outputLabel>Nazwa /nr plutonu: </h:outputLabel>
										<p:inputText value="#{plutony.nazwaNowegoPlutonu}" required="true"/>
								<h:outputLabel>Kompania: </h:outputLabel>
									<p:selectOneMenu  value="#{plutony.wybranaKompania}" required="true">
										<f:selectItems value="#{plutony.wyborKompanii}"/>
									</p:selectOneMenu>
									<h:outputLabel>Struktura: </h:outputLabel>
									<p:selectOneMenu  value="#{plutony.wybranaStrukturaKursu}" required="true">
										<f:selectItems value="#{plutony.strukturaKursu}"/>
									</p:selectOneMenu>
								<h:outputLabel>Rozpoczęcie: </h:outputLabel>
										<p:calendar value="#{plutony.dataPlutonOd}" locale="pl"  size="10" pattern="dd-MM-yyyy" effect="fade" required="true"/>
								<h:outputLabel>Zakończenie: </h:outputLabel>
										<p:calendar value="#{plutony.dataPlutonDo}" locale="pl"  size="10" pattern="dd-MM-yyyy" effect="fade" required="true"/>
						</h:panelGrid>
						<p:commandButton  action="#{plutony.addPluton()}" value="Zapisz" update=":formPlutony, formDialogPlut" icon="ui-icon-calculator"  style="margin:20px;width:90%;padding:5px"/>
				</h:form>	
		</p:dialog>
		
		
		<h:form id="formPlutony">
				<p:growl id="msgs" showDetail="false"/>
				<p:dataTable id="pluts" var="plut" value="#{plutony.pluto}" editable="true"  rowKey="#{plut.idPluton}" class="dtPluts shadow my-tab-hover my-tab">
							<f:facet name="header">
							   <h:commandLink style="float:left;position:relative;top:5px" rendered="#{!plutony.edycjaTabeli}">
										<i  class="fa fa-file-excel" style="font-size:larger;color:#a66c20"></i>
											<p:dataExporter type="xls" target="pluts" fileName="wydrukPlutony"/>
						    	</h:commandLink>
								<div style="padding:5px;margin:auto;display:inline-block">
        							<h:outputLabel value="Plutony"/>
								</div>
									<p:commandButton type="button" icon="ui-icon-calculator" style="margin-left:10px;float:right" value="Dodaj" 
									rendered="#{poziomUprawnien eq 1 or (poziomUprawnien eq 5)}" onclick="PF('dlgRejestracjaPlutonu').show();"/>
									  <p:selectBooleanButton value="#{plutony.edycjaTabeli}" onLabel="Edycja" offLabel="Edycja" onIcon="fa fa-check" offIcon="fa fa-times" 
						 			 rendered="#{poziomUprawnien eq 1 or (poziomUprawnien eq 5)}" style="float:right">
										<p:ajax update=":formPlutony:msgs,:formPlutony:pluts" listener="#{plutony.rendExpTab()}"/>
									</p:selectBooleanButton>
									 <p:selectBooleanButton id="arche" value="#{plutony.edycjaArch}" onLabel="Arch. TAK" offLabel="Arch. NIE" rendered="#{poziomUprawnien eq 1 or (poziomUprawnien eq 5)}" style="float:right">
									 		<p:ajax update="pluts" listener="#{plutony.changeArche}"/>
									 </p:selectBooleanButton>
								<div style="clear:both"></div>
							</f:facet>
							<p:ajax event="rowEdit" listener="#{plutony.onRowEdit}" update=":formPlutony:msgs,:formPlutony:pluts"/>
							<p:column headerText="Id" style="width:70px" rendered="#{poziomUprawnien eq 1 or (poziomUprawnien eq 5)}" filterBy="#{plut.idPluton}"  sortBy="#{plut.idPluton}">
									<h:outputText  value="#{plut.idPluton}"/>
							</p:column>
							<p:column headerText="Szkolenie" filterBy="#{plut.oznaczenieSzkolenia}"  sortBy="#{plut.oznaczenieSzkolenia}" style="background:##{plut.idKurs.kolor}">
								<p:cellEditor>
									<f:facet name="output"><h:outputText  value="#{plut.oznaczenieSzkolenia}"/></f:facet>
									<f:facet name="input"><p:inputText  value="#{plut.oznaczenieSzkolenia}" required="true"/></f:facet>
								</p:cellEditor>
							</p:column>
							<p:column headerText="Pluton" filterBy="#{plut.nazwaPluton}"  sortBy="#{plut.nazwaPluton}" >
								<p:cellEditor>
									<f:facet name="output"><h:outputText  value="#{plut.nazwaPluton}"/></f:facet>
									<f:facet name="input"><p:inputText value="#{plut.nazwaPluton}" required="true"/></f:facet>
								</p:cellEditor>
							</p:column>
							<p:column headerText="Kompania" filterBy="#{plut.kompania.nazwaKompania}"  sortBy="#{plut.kompania.nazwaKompania}">
									<p:cellEditor>
											<f:facet name="output"><h:outputText  value="#{plut.kompania.nazwaKompania}"/></f:facet>
											<f:facet name="input">
												<p:selectOneMenu  value="#{plut.kompania.nazwaKompania}" required="true">
													<f:selectItems value="#{plutony.wyborKompanii}"/>
												</p:selectOneMenu>
											</f:facet>
									</p:cellEditor>
							</p:column>
							<p:column headerText="Strukt. kursu" filterBy="#{plut.idKurs.nazwa}"  sortBy="#{plut.idKurs.nazwa}" >
								<p:cellEditor>
											<f:facet name="output"><h:outputText  value="#{plut.idKurs.nazwa}"/></f:facet>
											<f:facet name="input">
													<p:selectOneMenu  value="#{plut.idKurs.nazwa}" required="true">
														<f:selectItems value="#{plutony.strukturaKursu}"/>
													</p:selectOneMenu>
											</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column headerText="Rozpoczęcie" filterBy="#{plut.terminOd}"  sortBy="#{plut.terminOd}" >
								<p:cellEditor>
									<f:facet name="output"><h:outputText  value="#{plut.terminOd}"><f:convertDateTime pattern="dd-MM-yyyy" locale="pl"/></h:outputText></f:facet>
									<f:facet name="input"><p:calendar value="#{plut.terminOd}" locale="pl"  size="10" pattern="dd-MM-yyyy" effect="fade" required="true"/></f:facet>
								</p:cellEditor>
							</p:column>
							<p:column headerText="Zakończenie" filterBy="#{plut.terminDo}"  sortBy="#{plut.terminDo}" >
								<p:cellEditor>
									<f:facet name="output"><h:outputText  value="#{plut.terminDo}"><f:convertDateTime pattern="dd-MM-yyyy" locale="pl"/></h:outputText></f:facet>
									<f:facet name="input"><p:calendar value="#{plut.terminDo}" locale="pl"  size="10" pattern="dd-MM-yyyy" effect="fade" required="true"/></f:facet>
								</p:cellEditor>
							</p:column>
								<p:column headerText="Archiwum" sortBy="#{plut.archiwum}">
								<p:cellEditor>
									<f:facet name="output"><h:outputText  value="#{plut.archiwum}"/></f:facet>
									<f:facet name="input">
										<f:facet name="input">	
											 <p:selectOneMenu value="#{plut.archiwum}" >
												 		<f:selectItem itemValue="NIE" itemLabel="NIE"/>
												 		<f:selectItem itemValue="TAK" itemLabel="TAK"/>
											</p:selectOneMenu>
									</f:facet>
									</f:facet>
								</p:cellEditor>
							</p:column>
								<p:column headerText="L. sluchaczy" filterBy="#{plut.sluchaczes.size()}"  sortBy="#{plut.sluchaczes.size()}" >
									<h:outputText  value="#{plut.sluchaczes.size()==0?'':plut.sluchaczes.size()}"/>
							</p:column>
								<p:column style="width:55px;text-align:center" rendered="#{poziomUprawnien eq 1 and (plutony.edycjaArch) and (plutony.edycjaTabeli)}" >
									<f:facet name="header"><i  class="fa fa-eraser"></i></f:facet>
									<p:commandButton icon="fa fa-cut"  actionListener="#{plutony.remove}"  update="@form" rendered="#{(plut.archiwum eq 'TAK') and (plutony.edycjaTabeli)}" 
									class="buttDelete btn-sm"> 
											<f:attribute name="removeRow" value="#{plut}" />
											<p:confirm  header=" Uwaga, próbujesz usunac pluton!" message=" Czy potwierdzasz? " />
									</p:commandButton>
							</p:column>
							<p:column style="width:55px;text-align:center" rendered="#{(poziomUprawnien eq 1 or (poziomUprawnien eq 5)) and (plutony.edycjaTabeli)}">
							<f:facet name="header"><i  class="fa fa-edit"></i></f:facet>
								<p:rowEditor />
							</p:column>
						</p:dataTable>
							<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
       							 <p:commandButton value="Tak" type="button" styleClass="ui-confirmdialog-yes bg-danger" icon="fa fa-check" />
        						<p:commandButton value="Nie" type="button" styleClass="ui-confirmdialog-no bg-primary" icon="fa fa-times" />
    						</p:confirmDialog>  
			</h:form>
	 </ui:define>
	<ui:define name="footer"></ui:define>
	
</ui:composition>
