
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/BasicTemplate.html">
	<ui:define name="styleCSS"><h:outputStylesheet name="css/planZajec.css" /></ui:define>	
	<ui:define name="content">
	<div style="text-align:center">
		<p:panel header="Użytkownicy-kadra" style="display:inline-block!important;padding:0px !important;width:30%;margin-top:50px" class="shadow">
   			 <p:outputLabel style="font-size:155px;color:#388e3c">#{start.ileUsers}</p:outputLabel>
   		</p:panel>
   		 <p:spacer width="50" />
   		<p:panel header="Użytkownicy-słuchacze" style="display:inline-block!important;padding:0px !important;width:30%;margin-top:50px" class="shadow">
   			 	 <p:outputLabel style="font-size:155px;color:#d81b60">#{start.ileUsersStudent}</p:outputLabel>
   		</p:panel> 			 
   			 <p:spacer width="50" />
   		<p:panel header="Słuchacze" style="display:inline-block!important;padding:0px !important;width:30%;margin-top:50px" class="shadow">
   			     <p:outputLabel style="font-size:155px;color:#283593">#{start.ileSluchacze}</p:outputLabel>
   		</p:panel> 		   		
   	</div>		 
   	<p:spacer width="50" />
	<div style="text-align:center">
	<p:panel header="Serwer" style="display:inline-block!important;padding:0px !important;width:30%" class="shadow">
	  <div style="padding:50px">
   			     <p:clock pattern="HH:mm:ss / dd.MM.yyyy" mode="server"/>
   	  </div>
   	</p:panel> 	
   		 <p:spacer width="50" />
   	<p:panel header="Klient" style="display:inline-block!important;padding:0px !important;width:30%" class="shadow">
	  <div style="padding:50px">
   			     <p:clock pattern="HH:mm:ss / dd.MM.yyyy" mode="client"/>
   	  </div>
   	</p:panel> 	
	</div>
	</ui:define>
	
</ui:composition>
