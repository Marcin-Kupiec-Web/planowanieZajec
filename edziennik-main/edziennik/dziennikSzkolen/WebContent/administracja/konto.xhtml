
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/BasicTemplate.html">

<ui:define name="content" >
	<p:outputPanel deferred="true" >
		<div class="logZmianaHaslaKonto m-5 shadow" >
							<h:form>
									<p:panel id="panelFormLogowanie" header="Twoje konto / zmiana hasła" class="bg-light">
									<p:messages id="msgs"/>
									<h:outputText value="login: "/>
									<h:outputText value="#{logowanie.login}" style="font-weight:bold"/><br />
									<h:outputText value="Poziom uprawnień: "/>
									<h:outputText value="#{logowanie.poziomUprawnien}" style="font-weight:bold"/>
									
										<h:panelGrid columns="7" cellpadding="3" style="margin:7px;border-radius:5px">
										
											<p:outputLabel for="haslo" value="Hasło"/>
											<p:password id="haslo" value="#{zmianaHasla.noweHaslo}"  required="true" strongLabel="Silne" weakLabel="Słabe" goodLabel="Dobre" 
											feedback="true" promptLabel="min. 8 znaków, wielka litera, znak specjalny" autocomplete="off" label="Hasło" style="margin:auto;width:99%;box-shadow:none">
												<f:validateLength minimum="8" />
											</p:password>
											<p:message for="haslo" display="icon"/>
											<p:outputLabel for="rehaslo" value="Powtórz hasło"/>
											<p:password id="rehaslo" value="#{zmianaHasla.reNowehaslo}" required="true" style=";margin:auto;width:99%;box-shadow:none">
												<f:validateLength minimum="8" />
											</p:password>
											<p:message for="rehaslo" display="icon"/>
											<p:commandButton update="panelFormLogowanie" value="Zapisz"  action="#{zmianaHasla.zmienHaslo(false)}"/>
									
										</h:panelGrid>
									</p:panel>
							</h:form>
				</div>
		</p:outputPanel>
</ui:define>
<ui:define name="footer"></ui:define>
</ui:composition>
