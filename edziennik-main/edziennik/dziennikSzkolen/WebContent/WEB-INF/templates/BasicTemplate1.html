<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	>
<h:head>
	<title><ui:insert name="title">eDziennik</ui:insert></title>
	<h:outputStylesheet name="css/datePicker.css" />
	<h:outputStylesheet name="css/BasicTemplate.css" />
	<h:outputScript library="js" name="BasicTemplate.js?7" />
	<h:outputStylesheet name="css/style.css" />
	<h:outputStylesheet library="font-awesome" name="css/all.css" />
	<h:outputScript library="js" name="plT.js" />
	<h:outputScript library="js" name="pl.js" />
	<ui:insert name="script"></ui:insert>
	<ui:insert name="styleCSS"></ui:insert>
</h:head>
<h:body>
<div class="bodyWrapper">
<c:choose>
		<c:when test="#{not empty logowanie.sessionLogedKlient}">
			 <div class="rowBodyWrapper">
						<div class="topMenu">
								<ui:include src="menuBar.html"/>
						</div>
				
						<div  class="columnBodyWrapper centerUnit">
						
									<h:form id="glownyForm" method="post">
									
											<div class="centerUnitTopMenu">
												<ui:insert name="subMenuCont"></ui:insert>
												<ui:insert name="grupaSzkol"></ui:insert>
												<ui:insert name="grupaSzkolKal"></ui:insert>
												<ui:insert name="jmJs"></ui:insert>
												<div style="clear:both"></div>			
											</div>
									</h:form>
									<div class="centerUnitInsert">
									<ui:insert name="content"  >
											<h:outputText value="Strona w budowie" />
									</ui:insert>
									</div>
						</div>
			</div>
			<div class="footerUnit" >
					<ui:insert name="footer"></ui:insert>
						<h:form id="formDatapicker">
									<p:calendar id="inline" value="#{calendarView.dateLeftPanel}" mode="inline" styleClass="myCalendarLeftPane" locale="pl"/>
							</h:form>	
			</div>
		</c:when>
		<c:otherwise>
			<div class="centerUnit">
				<div id="wyloguj">
				<p:button value="Zaloguj siÄ™" outcome="/index.xhtml" />
			</div>
			</div>
		</c:otherwise>
</c:choose>
</div>
</h:body>
</html>
